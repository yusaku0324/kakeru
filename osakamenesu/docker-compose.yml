version: "3.9"
services:
  osakamenesu-db:
    image: postgres:15
    container_name: osakamenesu_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-osaka_menesu}
    volumes:
      - osakamenesu-db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-osaka_menesu}"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s

  osakamenesu-meili:
    image: getmeili/meilisearch:v1.7
    container_name: osakamenesu_meili
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-dev_meili_master_key}
    ports:
      - "7700:7700"
    command: ["meilisearch", "--http-addr", "0.0.0.0:7700"]

  osakamenesu-redis:
    image: redis:7-alpine
    container_name: osakamenesu_redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    volumes:
      - osakamenesu-redis-data:/data

  osakamenesu-api:
    build: ./services/api
    container_name: osakamenesu_api
    environment:
      PROJECT_NAME: ${PROJECT_NAME:-osakamenesu}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-osaka_menesu}
      POSTGRES_HOST: ${POSTGRES_HOST:-osakamenesu-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://app:app@osakamenesu-db:5432/osaka_menesu}
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-dev_meili_master_key}
      MEILI_HOST: ${MEILI_HOST:-http://osakamenesu-meili:7700}
      API_PORT: ${API_PORT:-8000}
      PORT: ${API_PORT:-8000}
      API_HOST: ${API_HOST:-0.0.0.0}
      API_ORIGIN: ${API_ORIGIN:-http://localhost:3000}
      ADMIN_API_KEY: ${ADMIN_API_KEY:-dev_admin_key}
      RATE_LIMIT_REDIS_URL: ${RATE_LIMIT_REDIS_URL:-redis://osakamenesu-redis:6379/0}
      RATE_LIMIT_NAMESPACE: ${RATE_LIMIT_NAMESPACE:-osakamenesu_outlinks}
      RATE_LIMIT_REDIS_ERROR_COOLDOWN: ${RATE_LIMIT_REDIS_ERROR_COOLDOWN:-30}
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-/api}
      API_INTERNAL_BASE: ${API_INTERNAL_BASE:-http://osakamenesu-api:8000}
      ADMIN_BASIC_USER: ${ADMIN_BASIC_USER:-yusaku0324}
      ADMIN_BASIC_PASS: ${ADMIN_BASIC_PASS:-sakanon0402}
    volumes:
      - ./services/api:/app
    depends_on:
      osakamenesu-db:
        condition: service_healthy
      osakamenesu-meili:
        condition: service_started
      osakamenesu-redis:
        condition: service_started
    ports:
      - "8000:8000"
    command: ["bash", "start.sh"]

  osakamenesu-web:
    build: ./apps/web
    platform: linux/arm64
    container_name: osakamenesu_web
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      API_INTERNAL_BASE: ${API_INTERNAL_BASE:-http://osakamenesu-api:8000}
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-/api}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
      PORT: ${WEB_PORT:-3000}
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: ["npm", "run", "dev"]
    depends_on:
      - osakamenesu-api

volumes:
  osakamenesu-db-data: {}
  osakamenesu-redis-data: {}
