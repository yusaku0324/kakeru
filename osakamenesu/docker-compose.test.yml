version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: osaka_menesu
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 3s
      timeout: 2s
      retries: 20

  meili:
    image: getmeili/meilisearch:v1.11
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-dev_meili_master_key}
    command: ["meilisearch", "--http-addr", "0.0.0.0:7700"]

  api-test:
    image: osakamenesu-api-test
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      target: api-test
    environment:
      DATABASE_URL: postgresql+asyncpg://app:app@db:5432/osaka_menesu
      MEILI_HOST: http://meili:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-dev_meili_master_key}
      ADMIN_API_KEY: dev_admin_key
    depends_on:
      db:
        condition: service_healthy
      meili:
        condition: service_started
    command: >
      bash -lc "
        for i in {1..60}; do 
          if curl -fsS http://meili:7700/health >/dev/null 2>&1; then 
            break; 
          fi; 
          sleep 2; 
        done && 
        alembic upgrade head && pytest app/tests_integration -m integration -q -n auto
      "
