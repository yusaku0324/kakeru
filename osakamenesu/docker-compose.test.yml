version: "3.9"

services:
  db:
    image: postgres:16
    env_file:
      - .env.integration
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 3s
      timeout: 2s
      retries: 20

  meili:
    image: getmeili/meilisearch:v1.11
    env_file:
      - .env.integration
    command: ["meilisearch", "--http-addr", "0.0.0.0:7700"]

  api-test:
    image: osakamenesu-api-test
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      target: api-test
    env_file:
      - .env.integration
    depends_on:
      db:
        condition: service_healthy
      meili:
        condition: service_started
    command: >
      bash -lc "
        for i in {1..60}; do 
          if curl -fsS http://meili:7700/health >/dev/null 2>&1; then 
            break; 
          fi; 
          sleep 2; 
        done && 
        alembic upgrade head && pytest app/tests_integration -m integration -q -n auto
      "
