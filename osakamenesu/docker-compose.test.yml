version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: osaka_menesu
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 3s
      timeout: 2s
      retries: 20

  meili:
    image: getmeili/meilisearch:v1.11
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-dev_meili_master_key}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:7700/health"]
      interval: 3s
      timeout: 2s
      retries: 20

  api-test:
    image: osakamenesu-api-test
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      target: api-test
    environment:
      DATABASE_URL: postgresql+asyncpg://app:app@db:5432/osaka_menesu
      MEILI_HOST: http://meili:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-dev_meili_master_key}
      ADMIN_API_KEY: dev_admin_key
    depends_on:
      db:
        condition: service_healthy
      meili:
        condition: service_healthy
    command: bash -lc "alembic upgrade head && pytest app/tests_integration -m integration -q -n auto"
