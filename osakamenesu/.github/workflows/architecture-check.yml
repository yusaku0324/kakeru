name: Architecture Check

on:
  push:
  pull_request:

jobs:
  architecture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run architecture guard
        run: |
          python tools/architecture_check.py --fail-on-issues --summary-limit 25
