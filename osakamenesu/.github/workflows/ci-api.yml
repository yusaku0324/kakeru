name: API CI (Alembic heads)

on:
  push:
    paths:
      - 'services/api/**'
      - '.github/workflows/ci-api.yml'
  pull_request:
    paths:
      - 'services/api/**'
      - '.github/workflows/ci-api.yml'

jobs:
  alembic-heads-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (alembic only)
        working-directory: services/api
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt alembic

      - name: Alembic heads must be single
        working-directory: services/api
        run: |
          HEADS_COUNT=$(alembic heads | grep "head" -c || true)
          if [ "$HEADS_COUNT" -ne 1 ]; then
            echo "ERROR: alembic heads が複数あります（$HEADS_COUNT 個）" >&2
            alembic heads >&2
            exit 1
          fi

      - name: Alembic upgrade (SQL dry-run)
        working-directory: services/api
        run: |
          alembic upgrade head --sql > /dev/null
