name: Deploy PR to Staging

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'services/api/**'
      - '.github/workflows/deploy-api-staging-pr.yml'

jobs:
  deploy-pr-to-staging:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    defaults:
      run:
        working-directory: services/api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements-test.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run tests
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          JWT_SECRET_KEY: "test-secret-key"
          MEILI_MASTER_KEY: "test-master-key"
        run: |
          pytest -v

      - name: Setup Fly.io
        if: success()
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Staging
        if: success()
        run: |
          flyctl deploy --app osakamenesu-api-stg --config fly.stg.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Comment PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const url = 'https://osakamenesu-api-stg.fly.dev';
            const comment = `ðŸš€ Deployed to staging: ${url}

            **API Documentation**: ${url}/docs
            **Health Check**: ${url}/healthz

            This staging deployment will be automatically updated with each new commit to this PR.`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Deployed to staging')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
