name: Web CI (TypeScript + ESLint)

on:
  push:
    paths:
      - 'apps/web/**'
      - '.github/workflows/ci-web.yml'
  pull_request:
    paths:
      - 'apps/web/**'
      - '.github/workflows/ci-web.yml'

jobs:
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: apps/web
        run: pnpm install --frozen-lockfile

      - name: TypeScript type check
        working-directory: apps/web
        run: pnpm tsc --noEmit

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: apps/web
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        working-directory: apps/web
        run: pnpm eslint src/ --max-warnings=50

  build:
    name: Next.js Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: apps/web
        run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        working-directory: apps/web
        env:
          # Required build-time environment variables
          NEXT_PUBLIC_API_BASE_URL: https://api.example.com
          NEXT_PUBLIC_SITE_BASE_URL: https://example.com
        run: pnpm build
