{% extends "base.html" %}

{% block content %}
  <h1>Admin HTMX</h1>

  <form
    hx-get="/admin/htmx/dashboard/table"
    hx-target="#dashboard-table"
    hx-swap="outerHTML"
  >
    <input type="text" name="q" value="{{ query }}" placeholder="Search..." />
    <button type="submit">Search</button>
  </form>

  <div id="dashboard-table">
    {% include "dashboard_table.html" %}
  </div>
{% endblock %}
