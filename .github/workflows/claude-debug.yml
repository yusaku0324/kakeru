name: Claude Debug
on:
  workflow_dispatch:
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  debug:
    runs-on: ubuntu-latest  # まずはubuntu-latestで試す
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
    steps:
      - name: Debug Event
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Event Action: ${{ github.event.action }}"
          echo "Repository: ${{ github.repository }}"
          echo "Issue Number: ${{ github.event.issue.number || 'N/A' }}"
          echo "Comment Body: ${{ github.event.comment.body || 'N/A' }}"
          echo "Comment contains @claude: ${{ contains(github.event.comment.body, '@claude') }}"

      - name: Post Debug Response
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `### Claude Debug Response 🔍\n\nワークフローが正常にトリガーされました！\n\n**Event Details:**\n- Event: ${context.eventName}\n- Issue: #${context.issue.number}\n- Triggered by: @${context.actor}\n\nこれはデバッグ用の応答です。`
            })

  debug-local:
    runs-on: self-hosted
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude-local'))
    steps:
      - name: Debug Self-Hosted Runner
        run: |
          echo "Self-hosted runner is working!"
          echo "Runner name: ${{ runner.name }}"
          echo "Runner OS: ${{ runner.os }}"
          echo "Working directory: $(pwd)"
          
      - name: Post Self-Hosted Response
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude-local')
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `### Self-Hosted Runner Response 🏃\n\nSelf-hosted runnerが動作しています！\n\n**Runner Info:**\n- Name: ${{ runner.name }}\n- OS: ${{ runner.os }}\n- Architecture: ${{ runner.arch }}`
            })