name: Convert Markdown Draft to Queue

on:
  schedule:
    # 毎日01:00 JST (16:00 UTC)に実行
    - cron: '0 16 * * *'
  workflow_dispatch:
    # 手動実行も可能
    inputs:
      stop_bot:
        description: 'メンテナンスモード（実行しない）'
        required: false
        default: 'false'
        type: boolean

env:
  STOP_BOT: ${{ github.event.inputs.stop_bot || 'false' }}

jobs:
  convert:
    if: env.STOP_BOT != 'true'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Setup accounts configuration
        run: |
          mkdir -p kakeru/config secrets
          cat > kakeru/config/accounts.yaml << EOF
          # Kakeru X (Twitter) Accounts Configuration
          yusaku:
            cookie: secrets/yusaku.jar
          EOF
          
          # Setup cookie files from secrets
          echo '${{ secrets.X_NIIJIMA_COOKIES }}' | base64 -d > secrets/yusaku.jar
          
      - name: Convert Markdown to Queue
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Process for each account in accounts.yaml
          for account in $(python -m kakeru list-accounts); do
            echo "Processing for account: $account"
            python bot/md2queue.py
          done
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add queue/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generate queue from markdown draft" && git push)
