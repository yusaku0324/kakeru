name: Web CI

on:
  push:
    paths:
      - 'apps/web/**'
      - '.github/workflows/ci-web.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    paths:
      - 'apps/web/**'
      - '.github/workflows/ci-web.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  web-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: osakamenesu
    env:
      DOPPLER_PROJECT: osakamenesu
      DOPPLER_CONFIG: stg_web
      DOPPLER_FALLBACK_CONFIG: stg
      DOPPLER_TOKEN: ${{ secrets.DOPPLER_STG_TOKEN }}
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Enable corepack
        run: corepack enable

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v1

      - name: Resolve Doppler config (fallback to stg)
        run: |
          set -euo pipefail
          default_config="${DOPPLER_CONFIG:-stg_web}"
          fallback_config="${DOPPLER_FALLBACK_CONFIG:-stg}"
          if doppler configs get "$default_config" --project "$DOPPLER_PROJECT" >/dev/null 2>&1; then
            echo "DOPPLER_ACTIVE_CONFIG=$default_config" >> "$GITHUB_ENV"
            exit 0
          fi
          if doppler configs get "$fallback_config" --project "$DOPPLER_PROJECT" >/dev/null 2>&1; then
            echo "::warning::Using fallback Doppler config '$fallback_config' instead of '$default_config'"
            echo "DOPPLER_ACTIVE_CONFIG=$fallback_config" >> "$GITHUB_ENV"
            exit 0
          fi
          echo "::error::Neither '$default_config' nor '$fallback_config' are accessible with provided token"
          exit 1

      - name: Install dependencies
        run: pnpm install

      - name: Setup Python for seed scripts
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Playwright browsers
        working-directory: apps/web
        run: npx playwright install --with-deps chromium

      - name: Type check
        run: doppler run --project "$DOPPLER_PROJECT" --config "${DOPPLER_ACTIVE_CONFIG:-$DOPPLER_CONFIG}" -- pnpm --dir apps/web exec tsc --noEmit

      - name: Unit tests
        run: doppler run --project "$DOPPLER_PROJECT" --config "${DOPPLER_ACTIVE_CONFIG:-$DOPPLER_CONFIG}" -- pnpm --dir apps/web test:unit

      - name: E2E smoke - reservations MVP
        run: doppler run --project "$DOPPLER_PROJECT" --config "${DOPPLER_ACTIVE_CONFIG:-$DOPPLER_CONFIG}" -- pnpm --dir apps/web exec playwright test e2e/dashboard-reservations.spec.ts --reporter=html

      - name: E2E smoke - admin dashboard save
        run: doppler run --project "$DOPPLER_PROJECT" --config "${DOPPLER_ACTIVE_CONFIG:-$DOPPLER_CONFIG}" -- pnpm --dir apps/web exec playwright test e2e/admin-dashboard.spec.ts --grep "店舗情報を更新して元に戻せる" --reporter=html

      - name: E2E smoke - shift to availability sync
        run: doppler run --project "$DOPPLER_PROJECT" --config "${DOPPLER_ACTIVE_CONFIG:-$DOPPLER_CONFIG}" -- pnpm --dir apps/web exec playwright test e2e/shift-to-availability-sync.spec.ts --reporter=html
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}

      - name: E2E contract - shift availability API
        run: doppler run --project "$DOPPLER_PROJECT" --config "${DOPPLER_ACTIVE_CONFIG:-$DOPPLER_CONFIG}" -- pnpm --dir apps/web exec playwright test e2e/shift-availability-contract.spec.ts --reporter=html
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            apps/web/playwright-report/
            apps/web/test-results/
          if-no-files-found: ignore
          retention-days: 7

  web-storybook:
    runs-on: ubuntu-latest
    needs: web-ci
    defaults:
      run:
        working-directory: osakamenesu
    env:
      DOPPLER_PROJECT: osakamenesu
      DOPPLER_CONFIG: stg_web
      DOPPLER_FALLBACK_CONFIG: stg
      DOPPLER_TOKEN: ${{ secrets.DOPPLER_STG_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v1

      - name: Resolve Doppler config (fallback to stg)
        run: |
          set -euo pipefail
          default_config="${DOPPLER_CONFIG:-stg_web}"
          fallback_config="${DOPPLER_FALLBACK_CONFIG:-stg}"
          if doppler configs get "$default_config" --project "$DOPPLER_PROJECT" >/dev/null 2>&1; then
            echo "DOPPLER_ACTIVE_CONFIG=$default_config" >> "$GITHUB_ENV"
            exit 0
          fi
          if doppler configs get "$fallback_config" --project "$DOPPLER_PROJECT" >/dev/null 2>&1; then
            echo "::warning::Using fallback Doppler config '$fallback_config' instead of '$default_config'"
            echo "DOPPLER_ACTIVE_CONFIG=$fallback_config" >> "$GITHUB_ENV"
            exit 0
          fi
          echo "::error::Neither '$default_config' nor '$fallback_config' are accessible with provided token"
          exit 1

      - name: Install dependencies
        run: pnpm install

      - name: Build Storybook
        run: doppler run --project "$DOPPLER_PROJECT" --config "${DOPPLER_ACTIVE_CONFIG:-$DOPPLER_CONFIG}" -- pnpm --dir apps/web build-storybook

      - name: Upload to Chromatic (if token configured)
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN || '' }}
        run: |
          if [ -z "$CHROMATIC_PROJECT_TOKEN" ]; then
            echo "Chromatic token is not configured. Skipping upload."
            exit 0
          fi
          doppler run --project "$DOPPLER_PROJECT" --config "${DOPPLER_ACTIVE_CONFIG:-$DOPPLER_CONFIG}" -- \
            pnpm --dir apps/web exec chromatic --storybook-dist-dir=storybook-static --only-changed --exit-zero-on-changes --exit-once-uploaded
