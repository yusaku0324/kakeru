name: Deploy Osakamenesu API to Fly.io

on:
  push:
    branches: [main]
    paths:
      - 'osakamenesu/services/api/**'
      - '.github/workflows/deploy-api-fly-osakamenesu.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: osakamenesu/services/api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements-test.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run tests with coverage
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          JWT_SECRET_KEY: "test-secret-key"
          MEILI_MASTER_KEY: "test-master-key"
        run: |
          pytest -v --cov=app --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./osakamenesu/services/api/coverage.xml
          flags: api
          name: api-coverage
  deploy-production:
    needs: test
    if: github.event_name == 'push' || github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: osakamenesu/services/api

    steps:
      - uses: actions/checkout@v4

      - name: Setup Fly.io
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io Production
        run: |
          flyctl deploy --app osakamenesu-api

      - name: Check deployment health
        run: |
          flyctl status --app osakamenesu-api

      - name: Notify deployment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '✅' : '❌';
            const message = `${status} API deployment to production: ${{ job.status }}`;

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: '${{ job.status }}' === 'success' ? 'success' : 'failure',
              description: message,
              context: 'fly.io/production'
            });

  deploy-staging:
    needs: test
    if: github.event.inputs.environment == 'staging'
    runs-on: ubuntu-latest
    environment: staging
    defaults:
      run:
        working-directory: osakamenesu/services/api

    steps:
      - uses: actions/checkout@v4

      - name: Setup Fly.io
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io Staging
        run: |
          flyctl deploy --app osakamenesu-api-stg --config fly.stg.toml

      - name: Check deployment health
        run: |
          flyctl status --app osakamenesu-api-stg