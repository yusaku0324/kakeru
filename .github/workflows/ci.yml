name: CI

on:
  push:
    branches: [ main ]        # feature ブランチでも回したい場合は '**'
  pull_request:

jobs:
  test:
    runs-on: macos-latest     # 必要なら ubuntu-latest などに変更

    steps:
      - uses: actions/checkout@v4

      # ▼ Python 3.11 に固定
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry deps (or pip)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . "undetected-chromedriver>=4.0.0rc4"

      - name: Run tests
        run: |
          pytest -q 