---
name: CI

on:
  push:
    branches:
      - main
      - feat/admin-dashboard-editor
      - feat/raycast-commands
  pull_request:
    branches:
      - main
  merge_group:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      osakamenesu-db:
        image: postgres:15
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: osaka_menesu
        options: >-
          --health-cmd "pg_isready -U app -d osaka_menesu"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      meilisearch:
        image: getmeili/meilisearch:v1.7
        env:
          MEILI_MASTER_KEY: dev_meili_master_key
          MEILI_ENV: development
          MEILI_NO_ANALYTICS: "true"
        ports:
          - 7700:7700
    defaults:
      run:
        working-directory: osakamenesu/services/api
    env:
      DATABASE_URL: postgresql+asyncpg://app:app@127.0.0.1:5432/osaka_menesu
      MEILI_HOST: http://127.0.0.1:7700
      MEILI_MASTER_KEY: dev_meili_master_key
      ANYIO_BACKEND: asyncio
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install -q -r requirements.txt
          pip install -q -r ../../requirements-test.txt

      - name: Wait for Postgres
        env:
          PGPASSWORD: app
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          for i in {1..60}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U app -d osaka_menesu; then
              echo "Postgres is ready"
              exit 0
            fi
            echo "Waiting for Postgres..."
            sleep 2
          done
          echo "Postgres did not become ready in time" >&2
          exit 1

      - name: Wait for Meilisearch
        run: |
          for i in {1..30}; do
            if curl -fsS "$MEILI_HOST/health" >/dev/null; then
              echo "Meilisearch is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Meilisearch did not become ready in time" >&2
          exit 1

      - name: Run Alembic migrations
        run: alembic upgrade head

      - name: Run ruff
        run: ruff check app

      - name: Run mypy
        run: mypy --follow-imports=skip --namespace-packages app/notifications.py

      - name: Run pytest
        run: pytest -n auto app/tests -q

  integration-test:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
      CACHE_IMAGE: ghcr.io/${{ github.repository_owner }}/osakamenesu-api-test-cache
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: yusaku0324
          password: ${{ secrets.GHCR_PAT }}

      - name: Install Doppler CLI
        run: |
          curl -Ls https://cli.doppler.com/install.sh | sudo sh
          echo "$HOME/.doppler/bin" >> "$GITHUB_PATH"

      - name: Export integration secrets via Doppler
        working-directory: osakamenesu
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
          DOPPLER_CONFIG: stg
        run: |
          if [ -z "${DOPPLER_TOKEN:-}" ]; then
            echo '::error::DOPPLER_TOKEN is not set' >&2
            exit 1
          fi
          MEILI_MASTER_KEY=$(doppler secrets get MEILI_MASTER_KEY --project osakamenesu --config "${DOPPLER_CONFIG}" --plain)
          echo "MEILI_MASTER_KEY=$MEILI_MASTER_KEY" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        run: |
          docker buildx create --driver docker-container --driver-opt network=host --use --name osakamenesu-builder || docker buildx use osakamenesu-builder

      - name: Build api-test image with cache
        uses: docker/build-push-action@v6
        with:
          context: ./osakamenesu
          file: ./osakamenesu/docker/api.Dockerfile
          target: api-test
          tags: osakamenesu-api-test
          push: false
          load: true
          cache-from: type=gha,scope=api-test
          cache-to: type=gha,scope=api-test,mode=max

      - name: Run docker-compose integration tests
        working-directory: osakamenesu
        run: docker compose -f docker-compose.test.yml up --abort-on-container-exit --exit-code-from api-test api-test

      - name: Teardown integration stack
        if: always()
        working-directory: osakamenesu
        run: docker compose -f docker-compose.test.yml down -v

  web-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Export web env
        run: |
          echo "NEXT_PUBLIC_OSAKAMENESU_API_BASE=${NEXT_PUBLIC_OSAKAMENESU_API_BASE:-$NEXT_PUBLIC_API_BASE}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}" >> $GITHUB_ENV
        env:
          NEXT_PUBLIC_OSAKAMENESU_API_BASE: ${{ secrets.NEXT_PUBLIC_OSAKAMENESU_API_BASE }}
          NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}

      - name: Install dependencies
        working-directory: osakamenesu
        run: pnpm install

      - name: Run unit tests
        working-directory: osakamenesu
        run: pnpm --dir apps/web run test:unit

      - name: Run lint (placeholder)
        working-directory: osakamenesu
        run: pnpm --dir apps/web run lint

  build-api-image:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: osakamenesu
    env:
      DOCKER_BUILDKIT: 1
      API_IMAGE: ghcr.io/${{ github.repository_owner }}/osakamenesu-api:${{ github.sha }}
      API_CI_IMAGE: ghcr.io/${{ github.repository_owner }}/osakamenesu-api:ci-${{ github.sha }}
    outputs:
      api_image: ${{ steps.set_api_image.outputs.api_image }}
      api_pushed: ${{ steps.set_api_image.outputs.api_pushed }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: yusaku0324
          password: ${{ secrets.GHCR_PAT }}

      - name: Set up Docker Buildx
        run: |
          docker buildx create --driver docker-container --driver-opt network=host --use --name osakamenesu-builder || docker buildx use osakamenesu-builder

      - name: Build API runtime image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./osakamenesu
          file: ./osakamenesu/docker/api.Dockerfile
          target: api-runtime
          tags: |
            ${{ env.API_IMAGE }}
            ${{ env.API_CI_IMAGE }}
          push: true
          cache-from: type=gha,scope=api-runtime
          cache-to: type=gha,scope=api-runtime,mode=max
      - name: Set API image outputs
        id: set_api_image
        run: |
          echo "api_image=${API_CI_IMAGE}" >> "$GITHUB_OUTPUT"
          echo "api_pushed=true" >> "$GITHUB_OUTPUT"

  build-web-image:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: osakamenesu
    env:
      DOCKER_BUILDKIT: 1
      WEB_IMAGE: ghcr.io/${{ github.repository_owner }}/osakamenesu-web:${{ github.sha }}
      WEB_CI_IMAGE: ghcr.io/${{ github.repository_owner }}/osakamenesu-web:ci-${{ github.sha }}
    outputs:
      web_image: ${{ steps.set_web_image.outputs.web_image }}
      web_pushed: ${{ steps.set_web_image.outputs.web_pushed }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: yusaku0324
          password: ${{ secrets.GHCR_PAT }}

      - name: Set up Docker Buildx
        run: |
          docker buildx create --driver docker-container --driver-opt network=host --use --name osakamenesu-builder || docker buildx use osakamenesu-builder

      - name: Build web runtime image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./osakamenesu
          file: ./osakamenesu/docker/web.Dockerfile
          tags: |
            ${{ env.WEB_IMAGE }}
            ${{ env.WEB_CI_IMAGE }}
          push: true
          cache-from: type=gha,scope=web-runtime
          cache-to: type=gha,scope=web-runtime,mode=max
      - name: Set web image outputs
        id: set_web_image
        run: |
          echo "web_image=${WEB_CI_IMAGE}" >> "$GITHUB_OUTPUT"
          echo "web_pushed=true" >> "$GITHUB_OUTPUT"

  build-e2e-image:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: osakamenesu
    env:
      DOCKER_BUILDKIT: 1
      E2E_IMAGE: ghcr.io/${{ github.repository_owner }}/osakamenesu-e2e-runner:${{ github.sha }}
      E2E_CI_IMAGE: ghcr.io/${{ github.repository_owner }}/osakamenesu-e2e-runner:ci-${{ github.sha }}
    outputs:
      e2e_image: ${{ steps.set_e2e_image.outputs.e2e_image }}
      e2e_pushed: ${{ steps.set_e2e_image.outputs.e2e_pushed }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: yusaku0324
          password: ${{ secrets.GHCR_PAT }}

      - name: Set up Docker Buildx
        run: |
          docker buildx create --driver docker-container --driver-opt network=host --use --name osakamenesu-builder || docker buildx use osakamenesu-builder

      - name: Build E2E runner image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./osakamenesu
          file: ./osakamenesu/docker/e2e-runner.Dockerfile
          tags: |
            ${{ env.E2E_IMAGE }}
            ${{ env.E2E_CI_IMAGE }}
          push: true
          cache-from: type=gha,scope=e2e-runner
          cache-to: type=gha,scope=e2e-runner,mode=max
      - name: Set E2E image outputs
        id: set_e2e_image
        run: |
          echo "e2e_image=${E2E_CI_IMAGE}" >> "$GITHUB_OUTPUT"
          echo "e2e_pushed=true" >> "$GITHUB_OUTPUT"

  admin-e2e:
    needs:
      - build-api-image
      - build-web-image
      - build-e2e-image
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    runs-on: ubuntu-latest
    env:
      ADMIN_WEB_IMAGE: ${{ needs.build-web-image.outputs.web_image || format('ghcr.io/{0}/osakamenesu-web:ci-{1}', github.repository_owner, github.sha) }}
      ADMIN_API_IMAGE: ${{ needs.build-api-image.outputs.api_image || format('ghcr.io/{0}/osakamenesu-api:ci-{1}', github.repository_owner, github.sha) }}
      ADMIN_E2E_IMAGE: ${{ needs.build-e2e-image.outputs.e2e_image || format('ghcr.io/{0}/osakamenesu-e2e-runner:ci-{1}', github.repository_owner, github.sha) }}
      PLAYWRIGHT_TOTAL_SHARDS: 2
      PLAYWRIGHT_SHARD_INDEX: ${{ matrix.shard }}
      PLAYWRIGHT_WORKERS: 4
      ADMIN_SOURCE_REPOSITORY: https://github.com/yusaku0324/kakeru.git
      ADMIN_SOURCE_REF: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: yusaku0324
          password: ${{ secrets.GHCR_PAT }}

      - name: Write admin env file from GitHub secrets
        working-directory: osakamenesu
        run: |
          set -euo pipefail
          printf "%s\n" \
            "POSTGRES_USER=${{ secrets.ADMIN_POSTGRES_USER || 'app' }}" \
            "POSTGRES_PASSWORD=${{ secrets.ADMIN_POSTGRES_PASSWORD || 'app' }}" \
            "ADMIN_API_KEY=${{ secrets.ADMIN_API_KEY }}" \
            "TEST_AUTH_SECRET=${{ secrets.TEST_AUTH_SECRET }}" \
            "E2E_TEST_AUTH_SECRET=${{ secrets.E2E_TEST_AUTH_SECRET }}" \
            "MEILI_MASTER_KEY=${{ secrets.MEILI_MASTER_KEY }}" \
            "E2E_SITE_COOKIE=${{ secrets.E2E_SITE_COOKIE || '' }}" \
            "E2E_TEST_AUTH_EMAIL=${{ secrets.E2E_TEST_AUTH_EMAIL || '' }}" \
            "E2E_TEST_AUTH_DISPLAY_NAME=${{ secrets.E2E_TEST_AUTH_DISPLAY_NAME || '' }}" \
            > .env.admin-e2e
          for key in POSTGRES_USER POSTGRES_PASSWORD ADMIN_API_KEY TEST_AUTH_SECRET E2E_TEST_AUTH_SECRET MEILI_MASTER_KEY; do
            if ! grep -q "^${key}=" .env.admin-e2e; then
              echo "::error::${key} missing from env file" >&2
              exit 1
            fi
            value=$(grep "^${key}=" .env.admin-e2e | tail -n1 | cut -d= -f2-)
            if [ -z "${value}" ]; then
              echo "::error::${key} is empty" >&2
              exit 1
            fi
          done

      - name: Pull admin runtime images
        working-directory: osakamenesu
        run: |
          set -euo pipefail
          docker pull "${ADMIN_API_IMAGE}"
          docker pull "${ADMIN_WEB_IMAGE}"
          docker pull "${ADMIN_E2E_IMAGE}"

      - name: Prefetch base services
        working-directory: osakamenesu
        run: |
          set -euo pipefail
          docker compose -f docker-compose.admin-e2e.yml pull db meili redis || true

      - name: Sanity-check compose rendering
        working-directory: osakamenesu
        run: |
          set -euo pipefail
          docker compose -f docker-compose.admin-e2e.yml config > /tmp/admin-e2e-compose.yml
          if ! grep -q "POSTGRES_DB: app" /tmp/admin-e2e-compose.yml; then
            echo '::error::Rendered compose config is not pinning POSTGRES_DB to app' >&2
            exit 1
          fi
          if ! grep -q "DATABASE_URL: postgresql+asyncpg://app:app@db:5432/app" /tmp/admin-e2e-compose.yml; then
            echo '::error::Rendered compose config has unexpected DATABASE_URL' >&2
            exit 1
          fi

      - name: Start admin stack (db/meili/redis/api/web)
        working-directory: osakamenesu
        run: |
          set -euo pipefail
          docker compose -f docker-compose.admin-e2e.yml up -d db meili redis api web

      - name: Run admin E2E via docker-compose
        working-directory: osakamenesu
        env:
          DOCKER_BUILDKIT: 1
        run: |
          set -euo pipefail
          docker compose -f docker-compose.admin-e2e.yml up \
            --no-deps \
            --abort-on-container-exit \
            --exit-code-from e2e \
            --no-build \
            e2e || FAILURE=$?
          echo "::group::Playwright logs (shard ${{ matrix.shard }})"
          docker compose -f docker-compose.admin-e2e.yml logs e2e
          echo "::endgroup::"
          if [ -n "${FAILURE:-}" ]; then
            exit "${FAILURE}"
          fi

      - name: Wait for web health before tests
        if: always()
        working-directory: osakamenesu
        run: |
          for i in {1..60}; do
            if docker compose -f docker-compose.admin-e2e.yml exec -T web wget -qO- http://localhost:3000/api/health >/dev/null 2>&1; then
              echo "web is ready"
              break
            fi
            echo "Waiting for web health..."
            sleep 3
          done

      - name: Collect Playwright artifacts
        if: always()
        working-directory: osakamenesu
        env:
          SHARD_ID: ${{ matrix.shard }}
        run: |
          set -euo pipefail
          CONTAINER_ID=$(docker compose -f docker-compose.admin-e2e.yml ps -q e2e || true)
          if [ -z "$CONTAINER_ID" ]; then
            echo "No e2e container found; skipping artifact copy"
            exit 0
          fi
          ARTIFACT_DIR="../artifacts/playwright-shard-${SHARD_ID}"
          mkdir -p "$ARTIFACT_DIR"
          docker cp "$CONTAINER_ID:/workspace/apps/web/test-results" "$ARTIFACT_DIR/" >/dev/null 2>&1 || true
          docker cp "$CONTAINER_ID:/workspace/apps/web/playwright-report" "$ARTIFACT_DIR/" >/dev/null 2>&1 || true
          docker cp "$CONTAINER_ID:/workspace/apps/web/blob-report" "$ARTIFACT_DIR/" >/dev/null 2>&1 || true

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-shard-${{ matrix.shard }}
          path: artifacts/playwright-shard-${{ matrix.shard }}
          if-no-files-found: ignore
          retention-days: 7

      - name: Collect compose logs
        if: always()
        working-directory: osakamenesu
        env:
          SHARD_ID: ${{ matrix.shard }}
        run: |
          set -euo pipefail
          LOG_DIR="../artifacts/playwright-shard-${SHARD_ID}/compose"
          mkdir -p "$LOG_DIR"
          docker compose -f docker-compose.admin-e2e.yml logs --no-color > "$LOG_DIR/compose.log" || true
          docker compose -f docker-compose.admin-e2e.yml ps > "$LOG_DIR/ps.txt" || true
          for s in web api meili db redis; do
            docker compose -f docker-compose.admin-e2e.yml logs --no-color "$s" > "$LOG_DIR/$s.log" 2>/dev/null || true
          done

      - name: Upload compose logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compose-logs-shard-${{ matrix.shard }}
          path: artifacts/playwright-shard-${{ matrix.shard }}/compose
          if-no-files-found: ignore
          retention-days: 7

      - name: Smoke check web health
        working-directory: osakamenesu
        run: |
          curl -fsS http://localhost:3000/ > /dev/null

      - name: Teardown admin e2e stack
        if: always()
        working-directory: osakamenesu
        run: docker compose -f docker-compose.admin-e2e.yml down -v

  deploy:
    needs:
      - integration-test
      - admin-e2e
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      CLOUD_RUN_API_SERVICE: ${{ secrets.CLOUD_RUN_API_SERVICE }}
      CLOUD_RUN_REGION: ${{ secrets.CLOUD_RUN_REGION }}
      CLOUD_RUN_MEILI_SERVICE: ${{ secrets.CLOUD_RUN_MEILI_SERVICE }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth
        run: gcloud auth configure-docker --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Deploy Meilisearch to Cloud Run
        run: |
          set -euo pipefail
          if [ -z "${CLOUD_RUN_MEILI_SERVICE}" ]; then
            echo "::error::CLOUD_RUN_MEILI_SERVICE secret is not set." >&2
            exit 1
          fi
          if ! gcloud secrets versions access latest --project "$GCP_PROJECT_ID" --secret "MEILI_MASTER_KEY" >/dev/null 2>&1; then
            echo "::error::Secret Manager entry 'MEILI_MASTER_KEY' is not accessible." >&2
            exit 1
          fi
          gcloud run deploy "$CLOUD_RUN_MEILI_SERVICE" \
            --region "$CLOUD_RUN_REGION" \
            --image "docker.io/getmeili/meilisearch:v1.7" \
            --set-env-vars "MEILI_HTTP_ADDR=0.0.0.0:8080,MEILI_ENV=production,MEILI_NO_ANALYTICS=true" \
            --set-secrets "MEILI_MASTER_KEY=MEILI_MASTER_KEY:latest" \
            --memory "1Gi" \
            --cpu "1" \
            --platform managed \
            --allow-unauthenticated \
            --quiet
          MEILI_URL=$(gcloud run services describe "$CLOUD_RUN_MEILI_SERVICE" \
            --region "$CLOUD_RUN_REGION" \
            --format='value(status.url)')
          if [ -z "$MEILI_URL" ]; then
            echo "::error::Unable to resolve Meilisearch service URL." >&2
            exit 1
          fi
          echo "::add-mask::${MEILI_URL}"
          echo "MEILI_URL=${MEILI_URL}" >> "$GITHUB_ENV"

      - name: Build and push API image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE="gcr.io/$GCP_PROJECT_ID/osakamenesu-api:${IMAGE_TAG}"
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
          docker buildx build \
            --platform linux/amd64 \
            -t "$IMAGE" \
            osakamenesu/services/api \
            --push

      - name: Build and push web image
        env:
          IMAGE_TAG: ${{ github.sha }}
          NEXT_PUBLIC_OSAKAMENESU_API_BASE: ${{ secrets.NEXT_PUBLIC_OSAKAMENESU_API_BASE }}
          NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
        run: |
          export NEXT_PUBLIC_OSAKAMENESU_API_BASE="${NEXT_PUBLIC_OSAKAMENESU_API_BASE:-$NEXT_PUBLIC_API_BASE}"
          export NEXT_PUBLIC_SITE_URL="${NEXT_PUBLIC_SITE_URL}"
          WEB_IMAGE="gcr.io/$GCP_PROJECT_ID/osakamenesu-web:${IMAGE_TAG}"
          echo "WEB_IMAGE=${WEB_IMAGE}" >> $GITHUB_ENV
          docker buildx build \
            --platform linux/amd64 \
            --build-arg NEXT_PUBLIC_OSAKAMENESU_API_BASE="$NEXT_PUBLIC_OSAKAMENESU_API_BASE" \
            --build-arg NEXT_PUBLIC_SITE_URL="$NEXT_PUBLIC_SITE_URL" \
            -t "$WEB_IMAGE" osakamenesu/apps/web \
            --push

      - name: Resolve database connection string
        id: resolve-db-url
        env:
          RAW_DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          CLOUD_RUN_REGION: ${{ secrets.CLOUD_RUN_REGION }}
        run: |
          python3 <<'PY'
          import os
          import sys
          from urllib.parse import urlparse, quote_plus

          raw = os.environ.get("RAW_DATABASE_URL", "").strip()
          if not raw:
              print("::error::DATABASE_URL secret is empty. Please set secrets.DATABASE_URL.", file=sys.stderr)
              sys.exit(1)

          project = os.environ["GCP_PROJECT_ID"]
          region = os.environ["CLOUD_RUN_REGION"]

          parsed = urlparse(raw)
          username = parsed.username or "app"
          password = parsed.password or ""
          database = parsed.path.lstrip("/") or "osaka_menesu"
          scheme = parsed.scheme or "postgresql+asyncpg"

          hostname = (parsed.hostname or "").lower()
          if hostname in {"localhost", "127.0.0.1", ""}:
              encoded = quote_plus(password)
              final = f"{scheme}://{username}:{encoded}@/{database}?host=/cloudsql/{project}:{region}:osakamenesu-pg"
          else:
              final = raw

          print(f"::add-mask::{final}")
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
              fh.write(f"database_url={final}\n")
          PY

      - name: Deploy osakamenesu-api to Cloud Run
        env:
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
          DATABASE_URL: ${{ steps.resolve-db-url.outputs.database_url }}
          MEILI_HOST_FALLBACK: ${{ secrets.MEILI_HOST }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          SITE_BASE_URL: ${{ secrets.SITE_BASE_URL }}
          MAIL_FROM_ADDRESS: ${{ secrets.MAIL_FROM_ADDRESS }}
          MAIL_PROVIDER_BASE_URL: ${{ secrets.MAIL_PROVIDER_BASE_URL }}
        run: |
          set -euo pipefail
          MEILI_HOST_EFFECTIVE="${MEILI_URL:-}"
          if [ -z "$MEILI_HOST_EFFECTIVE" ]; then
            MEILI_HOST_EFFECTIVE="${MEILI_HOST_FALLBACK}"
          fi
          if [ -z "$MEILI_HOST_EFFECTIVE" ]; then
            echo "::error::Meilisearch host is not configured. Set CLOUD_RUN_MEILI_SERVICE or secrets.MEILI_HOST." >&2
            exit 1
          fi
          if ! gcloud secrets versions access latest --project "$GCP_PROJECT_ID" --secret "MAIL_APIKEY" >/dev/null 2>&1; then
            echo "::error::Secret Manager entry 'MAIL_APIKEY' is not accessible." >&2
            exit 1
          fi
          echo "::add-mask::${MEILI_HOST_EFFECTIVE}"
          env_file=$(mktemp)
          trap 'rm -f "$env_file"' EXIT
          MEILI_HOST_EFFECTIVE="$MEILI_HOST_EFFECTIVE" python3 scripts/write_env_file.py \
            --output "$env_file" \
            --key DATABASE_URL \
            --key MEILI_HOST=MEILI_HOST_EFFECTIVE \
            --key SITE_BASE_URL \
            --key MAIL_FROM_ADDRESS \
            --key MAIL_PROVIDER_BASE_URL
          gcloud run services update "$CLOUD_RUN_API_SERVICE" \
            --region "$CLOUD_RUN_REGION" \
            --remove-env-vars "MAIL_APIKEY" \
            --remove-secrets "MAIL_APIKEY" \
            --quiet

          gcloud run services update "$CLOUD_RUN_API_SERVICE" \
            --region "$CLOUD_RUN_REGION" \
            --add-cloudsql-instances "${GCP_PROJECT_ID}:${CLOUD_RUN_REGION}:osakamenesu-pg" \
            --image "$IMAGE" \
            --env-vars-file "$env_file" \
            --set-secrets "MEILI_MASTER_KEY=MEILI_MASTER_KEY:latest,ADMIN_API_KEY=ADMIN_API_KEY:latest,OSAKAMENESU_ADMIN_API_KEY=OSAKAMENESU_ADMIN_API_KEY:latest,MAIL_APIKEY=MAIL_APIKEY:latest" \
            --quiet

      - name: Deploy osakamenesu-web to Cloud Run
        env:
          CLOUD_RUN_WEB_SERVICE: ${{ secrets.CLOUD_RUN_WEB_SERVICE }}
          CLOUD_RUN_REGION: ${{ secrets.CLOUD_RUN_REGION }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
          NEXT_PUBLIC_OSAKAMENESU_API_BASE: ${{ secrets.NEXT_PUBLIC_OSAKAMENESU_API_BASE }}
          NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          OSAKAMENESU_API_INTERNAL_BASE_SECRET: ${{ secrets.OSAKAMENESU_API_INTERNAL_BASE }}
          API_INTERNAL_BASE_SECRET: ${{ secrets.API_INTERNAL_BASE }}
          ADMIN_BASIC_USER: ${{ secrets.ADMIN_BASIC_USER }}
          ADMIN_BASIC_PASS: ${{ secrets.ADMIN_BASIC_PASS }}
          WEB_IMAGE: ${{ env.WEB_IMAGE }}
        run: |
          set -euo pipefail
          if [ -z "${NEXT_PUBLIC_SITE_URL}" ]; then
            echo "::error::NEXT_PUBLIC_SITE_URL secret is required for web deployment." >&2
            exit 1
          fi
          if [ -z "${NEXT_PUBLIC_OSAKAMENESU_API_BASE}" ]; then
            echo "::error::NEXT_PUBLIC_OSAKAMENESU_API_BASE secret is required for web deployment." >&2
            exit 1
          fi

          PUBLIC_BASE="${NEXT_PUBLIC_API_BASE:-${NEXT_PUBLIC_OSAKAMENESU_API_BASE}}"
          INTERNAL_BASE="${OSAKAMENESU_API_INTERNAL_BASE_SECRET:-${NEXT_PUBLIC_OSAKAMENESU_API_BASE}}"
          API_INTERNAL_BASE_EFFECTIVE="${API_INTERNAL_BASE_SECRET:-${INTERNAL_BASE}}"
          export PUBLIC_BASE INTERNAL_BASE API_INTERNAL_BASE_EFFECTIVE

          env_file=$(mktemp)
          trap 'rm -f "$env_file"' EXIT
          python3 scripts/write_env_file.py \
            --output "$env_file" \
            --key NEXT_PUBLIC_SITE_URL \
            --key NEXT_PUBLIC_OSAKAMENESU_API_BASE \
            --key NEXT_PUBLIC_API_BASE=PUBLIC_BASE \
            --key ADMIN_BASIC_USER \
            --key ADMIN_BASIC_PASS \
            --optional-key OSAKAMENESU_API_INTERNAL_BASE=INTERNAL_BASE \
            --optional-key API_INTERNAL_BASE=API_INTERNAL_BASE_EFFECTIVE
          gcloud run services update "$CLOUD_RUN_WEB_SERVICE" \
            --region "$CLOUD_RUN_REGION" \
            --image "$WEB_IMAGE" \
            --env-vars-file "$env_file" \
            --set-secrets "ADMIN_API_KEY=ADMIN_API_KEY:latest"

      - name: Seed staging data with sample profiles
        env:
          CLOUD_RUN_API_SERVICE: ${{ secrets.CLOUD_RUN_API_SERVICE }}
          CLOUD_RUN_REGION: ${{ secrets.CLOUD_RUN_REGION }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
        run: |
          set -euo pipefail
          SERVICE_URL=$(gcloud run services describe "$CLOUD_RUN_API_SERVICE" \
            --region "$CLOUD_RUN_REGION" \
            --format='value(status.url)')
          if [ -z "$SERVICE_URL" ]; then
            echo "Failed to resolve Cloud Run service URL" >&2
            exit 1
          fi
          echo "::notice::Seeding staging data via ${SERVICE_URL}"
          ID_TOKEN=$(gcloud auth print-identity-token --audiences="$SERVICE_URL")
          echo "::add-mask::${ID_TOKEN}"
          python3 osakamenesu/services/api/seed_dev.py \
            --api-base "$SERVICE_URL" \
            --admin-key "$ADMIN_API_KEY" \
            --id-token "$ID_TOKEN" \
            --count 10 \
            --today-rate 0.6
