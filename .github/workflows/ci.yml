name: CI

on:
  push:
    branches: [ main ]          # feature ブランチでも回したい場合は '**'
  pull_request:

jobs:
  test:
    runs-on: macos-latest       # OS を変更する場合はここを ubuntu-latest などに

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -e . "pytest>=7.4"

      - name: Run tests
        run: pytest -q 