name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest        # mac 固有のテストが無ければ切替
    timeout-minutes: 10           # 無限実行を防ぐ
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'            # ~/.cache/pip を自動キャッシュ

      - name: Install deps
        run: |
          pip install -U pip wheel
          pip install -r requirements.txt

      - name: Install Task
        run: |
          curl -sSL https://taskfile.dev/install.sh | sh -s -- -d -b /usr/local/bin

      - name: Run tests
        run: |
          pytest -q -n auto       # pytest-xdist で並列 

      - name: Run full CI pipeline
        run: task ci:full 