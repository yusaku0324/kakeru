name: mac-studio tests

on:
  push:
    branches: [main]        # または pull_request など

jobs:
  test:
    # UI に表示されているラベルと一致させる
    runs-on: [self-hosted, macstudio]   # macOS/ARM64 でも可
    timeout-minutes: 30
    env:
      RUNNER_TOOL_CACHE: ${{ github.workspace }}/_toolcache
      AGENT_TOOLSDIRECTORY: ${{ github.workspace }}/_toolcache

    steps:
      - uses: actions/checkout@v4

      - name: Prepare toolcache dir
        run: mkdir -p "$RUNNER_TOOL_CACHE"

      - name: Python をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 依存関係をインストール
        run: pip install -r requirements.txt

      - name: テスト実行
        run: pytest -q
