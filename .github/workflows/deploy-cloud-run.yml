name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: asia-northeast1
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SITE_BASE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
      MEILI_HOST: ${{ secrets.MEILI_HOST }}
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate gcloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Build API image
        run: |
          set -euo pipefail
          gcloud builds submit osakamenesu/services/api \
            --tag gcr.io/${{ env.PROJECT_ID }}/osakamenesu-api

      - name: Deploy API service
        run: |
          set -euo pipefail
          export DATABASE_URL="${{ env.DATABASE_URL }}"
          export SITE_BASE_URL="${{ env.SITE_BASE_URL }}"
          export MEILI_HOST="${{ env.MEILI_HOST }}"
          gcloud run deploy osakamenesu-api \
            --image="gcr.io/${{ env.PROJECT_ID }}/osakamenesu-api" \
            --region="${{ env.REGION }}" \
            --set-env-vars "DATABASE_URL=${DATABASE_URL},SITE_BASE_URL=${SITE_BASE_URL},MEILI_HOST=${MEILI_HOST}" \
            --set-secrets "MEILI_MASTER_KEY=MEILI_MASTER_KEY:latest,ADMIN_API_KEY=ADMIN_API_KEY:latest,OSAKAMENESU_ADMIN_API_KEY=OSAKAMENESU_ADMIN_API_KEY:latest"

  deploy-web:
    runs-on: ubuntu-latest
    needs: deploy-api
    env:
      NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
      NEXT_PUBLIC_OSAKAMENESU_API_BASE: ${{ secrets.NEXT_PUBLIC_OSAKAMENESU_API_BASE }}
      ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
      ADMIN_BASIC_USER: ${{ secrets.ADMIN_BASIC_USER }}
      ADMIN_BASIC_PASS: ${{ secrets.ADMIN_BASIC_PASS }}
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate gcloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy web
        working-directory: osakamenesu/apps/web
        run: ./scripts/deploy_web.sh
        env:
          PROJECT: ${{ secrets.GCP_PROJECT_ID }}
          REGION: asia-northeast1
