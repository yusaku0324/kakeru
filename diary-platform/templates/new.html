{% extends "base.html" %}

{% block title %}新規投稿 - 日記プラットフォーム{% endblock %}

{% block content %}
<div class="container">
    <h2>新しい日記を書く</h2>
    
    <form method="POST" action="{{ url_for('new_entry') }}" class="diary-form">
        <div class="form-group">
            <label for="title">タイトル</label>
            <input type="text" id="title" name="title" required maxlength="200" placeholder="今日の出来事">
        </div>
        
        <div class="form-group">
            <label for="category">カテゴリー</label>
            <select id="category" name="category">
                <option value="日常">日常</option>
                <option value="仕事">仕事</option>
                <option value="趣味">趣味</option>
                <option value="旅行">旅行</option>
                <option value="その他">その他</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="content">内容</label>
            <textarea id="content" name="content" rows="15" required placeholder="今日はどんな一日でしたか？"></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">投稿する</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
        </div>
    </form>
</div>
{% endblock %}
